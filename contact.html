<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Contact</title>
  </head>
  <body>
    <header class="h-100 pt-2">
      <div
        class="d-flex flex-column justify-content-between align-items-center gap-5"
      >
        <img src="./assets/img/logo.jpg" alt="logo mustacchio" />
        <nav class="navbar navbar-expand-lg">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar"
            aria-controls="navbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <ul
              class="d-flex justify-content-center align-items-center nav gap-3 text-uppercase fw-bold"
            >
              <li class="nav-item">
                <a href="index.html" target="_blank" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="about.html" target="_blank" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="gallery.html" target="_blank" class="nav-link"
                  >Gallery</a
                >
              </li>
              <li class="nav-item">
                <a href="contact.html" target="_blank" class="nav-link"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <div class="title">
      <h1
        class="text-uppercase fs-4 text-white text-center bg-black w-50 mx-auto p-3 mt-5"
      >
        Let's keep in touch
      </h1>
    </div>

    <div id="messageContainer"></div>

    <form action="./contact.html">
      <div class="d-flex flex-column gap-5">
        <div class="mb-3 w-50 mx-auto mt-5">
          <label for="name" class="form-label" id="name-label">Name</label>
          <input
            type="text"
            name="name"
            class="form-control rounded-0"
            id="name"
            placeholder="name"
          />
        </div>
        <div class="mb-3 w-50 mx-auto">
          <label for="address" class="form-label" id="address-label"
            >Address</label
          >
          <input
            type="text"
            name="address"
            class="form-control rounded-0"
            id="address"
            placeholder="address"
          />
        </div>
        <div class="mb-3 w-50 mx-auto">
          <label for="email" class="form-label" id="email-label">Email</label>
          <input
            type="text"
            name="email"
            class="form-control rounded-0"
            id="email"
            placeholder="email"
          />
        </div>
        <div class="mb-3 w-50 mx-auto">
          <label for="phone" class="form-label" id="phone-label">Phone</label>
          <input
            type="text"
            name="phone"
            class="form-control rounded-0"
            id="phone"
            placeholder="phone"
          />
        </div>
        <div class="w-50 mx-auto">
          <label for="message" class="form-label" id="message-label"
            >Message</label
          >
          <textarea
            name="message"
            class="form-control rounded-0"
            id="message"
            placeholder="message"
          ></textarea>
        </div>
        <button
          type="submit"
          class="bg-black mx-auto text-white fw-bold px-3 py-2 mb-3"
          id="submitBtn"
        >
          send
        </button>
      </div>
    </form>

    <footer class="bg-black text-white mt-5">
      <div class="container d-flex justify-content-between align-items-center">
        <p>&copy; 2024 by Mustacchio. All right reserved.</p>
        <div class="d-flex justify-content-center align-items-center gap-3">
          <a href="https://twitter.com/" target="_blank"
            ><i class="bi bi-twitter"></i
          ></a>
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="bi bi-facebook"></i
          ></a>
          <a href="https://www.google.com/search?q=mustacchio" target="_blank"
            ><i class="bi bi-google"></i
          ></a>
          <a
            href="https://fr.pinterest.com/search/pins/?q=mustacchio&rs=typed"
            target="_blank"
            ><i class="bi bi-pinterest"></i
          ></a>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
